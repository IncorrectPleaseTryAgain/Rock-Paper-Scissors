<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="main.css">


    <title>Rock Paper Scissors | Simple</title>
</head>

<body>
    <header>
        <div class="div-header">
            <h1 class="h h-header">Rock Paper Scissors</h1>
        </div>
    </header>

    <main>
        <div class="div-main">

            <div class="div-options">
                <button class="btn btn-rock">&#129704;</button>
                <button class="btn btn-paper">&#128220;</button>
                <button class="btn btn-scissors">&#9986;</button>
            </div>

            <div class="div-result">

                <div class="div-selection div-user-selection">
                    <div class="div-user-title">User</div>
                    <div class="div-user-select">&#10067;</div>
                </div>

                <div class="div-result-comparison">
                    <div class="div-result-title"></div>
                </div>

                <div class="div-selection div-comp-selection">
                    <div class="div-comp-title">Comp</div>
                    <div class="div-comp-select">&#10067;</div>
                </div>

            </div>

        </div>
    </main>

    <footer>
        <div class="div-footer">

            <h2 class="h h-scoreboard">Scoreboard:</h2>

            <div class="div-score">
                <div class="div-wins-losses">
                    <div class="div-wins">
                        <p class="p-wins">0 Wins</p>
                    </div>
                    <div class="div-losses">
                        <p class="p-losses">0 Losses</p>
                    </div>
                </div>
                <div class="div-ties">
                    <p class="p-ties">0 Ties</p>
                </div>
            </div>

            <div class="div-actions">
                <div class="div-restart">
                    <button class="btn btn-restart">
                        Restart
                    </button>
                </div>
                <div class="div-auto">
                    <button class="btn btn-auto">
                        Auto
                    </button>
                </div>
            </div>

        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
